<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">üçî <br> Please sign in</h1>
    <input type="text" class="form-control" placeholder="First name" required>
    <input type="text" class="form-control" placeholder="Last name">
    <input type="text" class="form-control" id="inputAddress" placeholder="Address" required>
    <input type="phone" class="form-control" id="inputAddress" placeholder="Phone Number" required>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; foodie 2020</p>
  </form>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
